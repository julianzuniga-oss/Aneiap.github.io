<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Acreditación ANEIAP</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .card {
        background: white;
        padding: 25px;
        border-radius: 14px;
        max-width: 420px;
        width: 90%;
        text-align: center;
        box-shadow: 0 4px 15px rgba(0,0,0,0.15);
    }
    #estado {
        margin-top: 20px;
        font-size: 20px;
        font-weight: bold;
    }
    .ok { color: green; }
    .err { color: red; }
    .warn { color: orange; }
</style>
</head>

<body>
<div class="card">
    <h2>Acreditación ANEIAP 2026</h2>
    <p>Procesando acreditación...</p>

    <div id="estado"></div>
</div>

<script>

    // URL de tu Apps Script
    const API_URL = "AQUÍ_PONES_TU_URL_DEL_SCRIPT";

    // Obtener parámetros del URL
    function getParam(name) {
        return new URL(window.location.href).searchParams.get(name);
    }

    async function procesar() {
        const estado = document.getElementById("estado");

        // ID proveniente del NFC
        const id = getParam("id");
        if (!id) {
            estado.innerHTML = "<span class='err'>❌ No se encontró el ID del sticker NFC.</span>";
            return;
        }

        // User-Agent del dispositivo
        const uaString = navigator.userAgent || "unknown";

        // URL FINAL que se enviará al Apps Script
        const url = `${API_URL}?id=${encodeURIComponent(id)}&ua=${encodeURIComponent(uaString)}`;

        estado.innerHTML = "Enviando datos...";

        try {
            const resp = await fetch(url);
            const data = await resp.json();

            console.log("Respuesta del servidor:", data);

            if (data.estado === "ok") {
                estado.innerHTML = `<span class='ok'>✔ Acreditación exitosa: ${data.extra?.nombre || id}</span>`;
            }
            else if (data.estado === "duplicado") {
                estado.innerHTML = `<span class='warn'>⚠ Ya había sido acreditado antes</span>`;
            }
            else if (data.estado === "fuera_horario") {
                estado.innerHTML = `<span class='err'>⏰ Fuera de horario (${data.minutesLate} min tarde)</span>`;
            }
            else if (data.estado === "denegado") {
                estado.innerHTML = `<span class='err'>❌ Dispositivo no autorizado</span>`;
            }
            else {
                estado.innerHTML = `<span class='err'>❌ ${data.mensaje || "Error inesperado"}</span>`;
            }

        } catch (e) {
            console.error(e);
            estado.innerHTML = "<span class='err'>❌ Error conectando con el servidor</span>";
        }
    }

    procesar();
</script>

</body>
</html>
